language: c

compiler:
  - gcc-6

before_install:
  - wget http://zlib.net/zlib-1.2.11.tar.gz   && tar xvzf zlib-1.2.11.tar.gz && pushd zlib-1.2.11 && ./configure --prefix /usr && make && sudo make install && popd

  
script: export LD_LIBRARY_PATH=/usr/lib:$LD_LIBRARY_PATH/usr/local/lib && export CFLAGS="-I/usr/include $CFLAGS" &&  pwd && ls && make install && make tests
